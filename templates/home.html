{{ define "content" }}
<ul class="articles-list">
  {{ range $slug, $article := . }}
  <li class="articles-list-item">
    <a class="articles-list-item-link" href="/articles/{{$article.Metadata.Slug}}">{{$article.Metadata.Title}}</a>
    <time class="articles-list-item-time" datetime="2011-01-12">{{$article.Metadata.Date}}</time>
  </li>
  {{ end }}
</ul>
{{ end }}
